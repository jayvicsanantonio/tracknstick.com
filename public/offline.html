<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>TrackNStick - Offline</title>
    <style>
      body {
        font-family:
          -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue',
          sans-serif;
        background-color: #f5f3ff;
        color: #4b5563;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        padding: 20px;
        text-align: center;
      }
      .container {
        max-width: 500px;
        padding: 40px 20px;
        background-color: white;
        border-radius: 12px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      h1 {
        color: #7c3aed;
        margin-bottom: 16px;
      }
      p {
        margin-bottom: 24px;
        line-height: 1.5;
      }
      .icon {
        font-size: 64px;
        margin-bottom: 24px;
      }
      .button {
        background-color: #7c3aed;
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 6px;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.2s;
      }
      .button:hover {
        background-color: #6d28d9;
      }
      @media (prefers-color-scheme: dark) {
        body {
          background-color: #1f2937;
          color: #e5e7eb;
        }
        .container {
          background-color: #111827;
        }
        h1 {
          color: #a78bfa;
        }
        .button {
          background-color: #8b5cf6;
        }
        .button:hover {
          background-color: #7c3aed;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="icon">ðŸ“¶</div>
      <h1>You're Offline</h1>
      <p>
        It looks like you've lost your internet connection. Some
        features of TrackNStick may be unavailable until you're back
        online.
      </p>
      <p>
        Don't worry though, any changes you make will sync once your
        connection is restored.
      </p>
      <button class="button" onclick="window.location.reload()">
        Try Again
      </button>
    </div>
  </body>
</html>
